on:
  pull_request:
    branches-ignore: gh-pages
  push:
    branches-ignore: gh-pages

name: build

jobs:
  linux:
    name: PHP ${{ matrix.php }}-${{ matrix.os }}

    env:
      extensions: curl, mbstring, openssl, pdo, pdo_sqlite
      SYMFONY_DEPRECATIONS_HELPER: weak

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ["7.3", "7.4", "8.0"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ env.extensions }}
          ini-values: memory_limit=-1, date.timezone='UTC'
          coverage: xdebug
          tools: composer:v2

      - name: Determine composer cache directory
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Cache dependencies installed with composer
        uses: actions/cache@v2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php${{ matrix.php }}-composer-

      - name: Update composer
        run: composer self-update

      - name: Validate composer.json
        run: composer validate

      - name: Composer install
        run: composer install --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Run test which is supposed to fail
        run: php codecept run tests/cli/IncludedCest.php:Clean -vvv

  windows-latest:
    name: PHP ${{ matrix.php }}-${{ matrix.os }}

    env:
      extensions: curl, mbstring, openssl, pdo, pdo_sqlite
      SYMFONY_DEPRECATIONS_HELPER: weak

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        php: ["7.3", "7.4", "8.0"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ env.extensions }}
          ini-values: memory_limit=-1, date.timezone='UTC'
          tools: composer:v2

      - name: Determine composer cache directory
        run: echo "COMPOSER_CACHE_DIR=~\AppData\Local\Composer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache dependencies installed with composer
        uses: actions/cache@v2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php${{ matrix.php }}-composer-

      - name: Update composer
        run: composer self-update

      - name: Validate composer.json
        run: composer validate

      - name: Composer install
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Run test which is supposed to fail
        run: php codecept run tests/cli/IncludedCest.php:Clean -vvv
